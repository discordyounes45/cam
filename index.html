<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phone Camera Streamer Auto</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: black; }
    #localVideo { width: 1px; height: 1px; position: fixed; top: -1000px; opacity: 0; }
  </style>
</head>
<body>
  <video id="localVideo" autoplay playsinline muted></video>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer('phone-camera'); // fixed ID

    const localVideo = document.getElementById('localVideo');
    let localStream;

    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        localStream = stream;
        localVideo.srcObject = stream;
      }).catch(err => alert('Camera permission denied or error: ' + err));

    peer.on('call', call => {
      call.answer(localStream);
    });

    peer.on('open', () => {
      console.log('Phone Peer open with ID: phone-camera');
    });
  </script>
</body>
</html>

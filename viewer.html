<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viewer Auto Connect</title>
</head>
<body>
  <h1>Live Phone Camera</h1>
  <video id="remoteVideo" autoplay playsinline style="width:300px; height:200px; background:black;"></video>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer(); // random ID for viewer

    const remoteVideo = document.getElementById('remoteVideo');

    peer.on('open', () => {
      const call = peer.call('phone-camera', null); // call fixed phone ID
      call.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });
      call.on('error', err => {
        alert('Call error: ' + err);
      });
    });
  </script>
</body>
</html>
